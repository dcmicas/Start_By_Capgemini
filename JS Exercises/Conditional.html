<!-- Check if you are over 18 years old-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Conditional - Class 1.G</title>

    <!-- JS -->

    <script>
        var age = 19;

        if (age >= 18) {
            window.alert ("You are old enough to drive.");
        } else {
            window.alert ("You are not old enough to drive.");
        }

    </script>
</head>
