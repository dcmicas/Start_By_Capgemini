<!-- Exercise: Keyboard Events - Class 3.H -->
<!--onKeyUp: Display the character and then perform the action -->
<!--onKeyDown - First execute the action and then display the character -->
<!-- OnKeyPress - First execute the action and then display the character - Does not support F1-F12, 
alt, ctrl, shift, etc-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events - Class 3.H</title>

        <!-- JS  -->

    <script>
        function display(event){
            var field = document.getElementById("field").value;
            alert (field)
        }
    </script>    
</head>
<body>

<input type="text" id="field" onkeyup="display()">



    
</body>
</html>
