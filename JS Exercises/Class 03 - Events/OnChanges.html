<!-- Exercise: OnChanges - Class 3.C -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChanges - Class 3.C</title>

        <!-- JS  -->

    <script>
        function message(){
            var course = document.getElementById("courses").value;
            alert (course);
        }

    </script>    
</head>
<body>
    <select onchange="message()" id="courses">
        <option>Choose your course</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>

</body>
</html>
