<!-- Exercise: Classes Selector - Class 4.B -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Selector - Class 4.B</title>

        <!-- JS  -->

    <script>
        function showText(){
            var field = document.getElementsByClassName("text")[2];
            alert(field.innerHTML);
        }
    </script>    
</head>
<body>

    <button onclick="showText()">Choose</button>

    <h1 class="text">Title H1</h1>
    <h2 class="text">Title H2</h2>
    <p class="text">Paragraph</h1>

</body>
</html>
