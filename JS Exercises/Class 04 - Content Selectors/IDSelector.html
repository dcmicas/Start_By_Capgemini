<!-- Exercise: ID selector - Class 4.C -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector - Class 4.C</title>

        <!-- JS  -->

    <script>
        function showText(){
            var field = document.getElementById("field");
            alert(field.value);
        }
    </script>    
</head>
<body>
    <input type="text" id="field">
    <button onclick="showText()">Choose</button>

</body>
</html>
