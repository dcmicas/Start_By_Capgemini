<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML selectors- Class 4.A</title>

        <!-- JS  -->

    <script>
        function action(){
            var text = document.getElementsByTagName("h1")[0];
            alert(text.innerHTML);
        }

    </script>    
</head>
<body>

    <button onclick="action()">Choose</button>
    
    <h1>Proway / Capgemini</h1>
    <h1>JS Selectors</h1>
    <h1>Start by Capgmini Course</h1>

</body>
</html>
