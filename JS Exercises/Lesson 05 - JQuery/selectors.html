<!-- Exercise: Selectors JQuery - Class 5.C -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors JQuery - Class 5.C</title>

        <!-- JQuery  -->
        <script src="js/jquery-3.3.1.min.js"></script>

        <!-- Script  -->
        
    <script>
    //When loading document//
        $(document).ready(function(){ //Only run the document after reading all functions

        var field = $("input").val(); //Value from input - only for forms
        var title = $("#title").html();
        var subtitle = $(".subtitle").html();

        alert (field);
        alert (title);
        alert (subtitle);
        })
    </script>    
</head>
<body>
    <input type="text" value="Field Name"> <!--Selector HTML-->
    <h1 id="title">Title in H1</h1> <!--Selector ID-->
    <h2 class="subtitle">Subtitle in H2</h2> <!--Selector Class-->



</body>
</html>
