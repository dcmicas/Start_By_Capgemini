<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Class 4.D</title>

        <!-- JS  -->

    <script>
        function action(){
            var text = document.getElementsByTagName("h1")[0];
            text.style.color = "red";
            text.style.fontSize = "20px";
            text.innerHTML = "Changed the name"; 
        }
    </script>    
</head>
<body>
    <h1>JavaScript</h1>
    <button onclick="action()">Click Here</button>
</body>
</html>
